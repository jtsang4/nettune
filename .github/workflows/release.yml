name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  id-token: write

env:
  GO_VERSION: '1.24.2'

jobs:
  # Build Go binaries for all platforms
  build-go:
    name: Build Go Binaries
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.2'

      - name: Get version info
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          GIT_COMMIT=$(git rev-parse --short HEAD)
          BUILD_DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "git_commit=${GIT_COMMIT}" >> $GITHUB_OUTPUT
          echo "build_date=${BUILD_DATE}" >> $GITHUB_OUTPUT

      - name: Build binaries
        run: |
          mkdir -p dist

          LDFLAGS="-X github.com/jtsang4/nettune/pkg/version.Version=${{ steps.version.outputs.version }}"
          LDFLAGS="${LDFLAGS} -X github.com/jtsang4/nettune/pkg/version.GitCommit=${{ steps.version.outputs.git_commit }}"
          LDFLAGS="${LDFLAGS} -X github.com/jtsang4/nettune/pkg/version.BuildDate=${{ steps.version.outputs.build_date }}"

          # Build for all platforms
          GOOS=linux GOARCH=amd64 go build -ldflags "${LDFLAGS}" -o dist/nettune-linux-amd64 ./cmd/nettune
          GOOS=linux GOARCH=arm64 go build -ldflags "${LDFLAGS}" -o dist/nettune-linux-arm64 ./cmd/nettune
          GOOS=darwin GOARCH=amd64 go build -ldflags "${LDFLAGS}" -o dist/nettune-darwin-amd64 ./cmd/nettune
          GOOS=darwin GOARCH=arm64 go build -ldflags "${LDFLAGS}" -o dist/nettune-darwin-arm64 ./cmd/nettune

          # Generate checksums
          cd dist
          sha256sum nettune-* > checksums.txt

          echo "Build complete:"
          ls -la

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: dist/
          retention-days: 1

  # Create GitHub Release and upload binaries
  release:
    name: Create Release
    needs: build-go
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: binaries
          path: dist/

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/nettune-linux-amd64
            dist/nettune-linux-arm64
            dist/nettune-darwin-amd64
            dist/nettune-darwin-arm64
            dist/checksums.txt
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, '-rc') || contains(github.ref, '-beta') || contains(github.ref, '-alpha') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Publish NPM package
  publish-npm:
    name: Publish NPM Package
    needs: release
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'

      - name: Get version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Update package version
        working-directory: js
        run: |
          # Update version in package.json to match git tag
          npm version ${{ steps.version.outputs.version }} --no-git-tag-version --allow-same-version

      - name: Install dependencies
        working-directory: js
        run: bun install

      - name: Build
        working-directory: js
        run: bun run build

      - name: Run tests
        working-directory: js
        run: bun test

      - name: Publish to NPM
        working-directory: js
        run: npm publish --provenance --access public
